<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login_styles.css">
    <title>Login/Sign Up</title>
</head>
<body>
    <div class="image">
        <img src="bgimg.png" width="600px" alt="Students studying Together">
    </div>
    <div class="container">
        <nav class="navbar">
            <div class="logo">
                <a href="#"><img src="logo.png" width="200px" alt="logo"></a>
            </div>
        </nav>
        <div class="outline">
            <div class="outer-left">
                <h2>Login</h2>
                <form class="login">
                    <div class="box">
                        
                        <input type="text" name="name" placeholder="Username">
                    </div>
                    <div class="box">
                        
                        <input type="password" name="Password" placeholder="Password">
                    </div>
                    <input class="button" type="submit" name="Login" value="Login">
                </form>
            </div>
            <div class="outer-right">
                <h2>Sign Up</h2>
                <form class="login">
                    <div class="box2">
                        
                        <input type="text" name="name" placeholder="Full Name">

                    </div>
                    <div class="box2">
                        
                        <input type="email" name="email" placeholder="E-mail ID">
                    </div>
                    <div class="box">
                    
                        <input type="password" name="Password" placeholder="Enter Password">
                    </div>
                    <div class="box">
                    
                        <input type="password" name="Password" placeholder="Confirm Password">
                    </div>
                    <input class="button" type="submit" name="SignUp" value="Sign Up">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
